apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: ghcr.io/tim275/study-app-frontend:latest  # ‚Üê Full image name!
        ports:
        - containerPort: 22111
        env:
        - name: API_URL
          value: "http://backend-service:8000"
