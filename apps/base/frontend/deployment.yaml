# kubernetes/manifests/base/frontend/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: mindset-app  # âœ… Changed from "study-app"
spec:
  replicas: 1
  selector:
    matchLabels:
      component: frontend
  template:
    metadata:
      labels:
        component: frontend
    spec:
      containers:
        - name: frontend
          image: ghcr.io/tim275/study-app-frontend:latest
          ports:
            - containerPort: 22111
          env:
            - name: API_URL
              value: "http://backend:22112"
          resources:
            limits:
              memory: "512Mi"
            requests:
              cpu: "100m"
              memory: "128Mi"